<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Semanas Cotizadas Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Sign In</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <button type="submit" class="login-button">Sign In</button>
                
                <div style="text-align: center; margin-top: 20px;">
                    <a href="#" style="color: #4a90e2; text-decoration: none;">Forgot password?</a>
                </div>
                
                <div style="margin-top: 30px; text-align: center;">
                    <p style="color: #5a6a85; margin-bottom: 10px;">Or sign in with</p>
                    <div style="display: flex; justify-content: center; gap: 15px;">
                        <button type="button" style="background-color: #ffffff; border: 1px solid #dbe0e8; color: #333; display: flex; align-items: center; justify-content: center;">
                            <span>Google</span>
                        </button>
                        <button type="button" style="background-color: #ffffff; border: 1px solid #dbe0e8; color: #333; display: flex; align-items: center; justify-content: center;">
                            <span>Microsoft</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
